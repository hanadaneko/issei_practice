<!DOCTYPE html>
<html>
  <head>
    <title>sample</title>
  </head>

  <script type="text/javascript">
    // 演算子の一例
    const sum = 1 + 2; //3
    const sum2 = 1++; //2

    const sub = 1 - 2; // -1
    const sub2 = 2-- // 1

    const multi = 2 * 3 // 6 掛け算
    const expone = 2 ** 3 // 8 べき乗

    const div = 6 / 2 // 3 割り算
    const remain =  7 % 3 // 1 余り



    // 比較記号の一例
    const comparison = 2 > 1 // true (比較の成否がboolean型で返ってくる)
    const comparison2 = 2 < 1 // false

    const comparison3 = 2 >= 2 //true

    const comparison4 = 2 == 2 //true イコール
    const comparison5 = 2 == "2" //true "=="は値のみの比較。型を参照しない
    const comparison6 = 2 === "2" //false "==="は型を含めた厳密比較

    const comparison7 = 2 !== "3"; //true
  </script>
</html>
