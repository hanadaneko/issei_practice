<!-- 配列 -->
<!DOCTYPE html>
<html>
  <head>
    <title>sample</title>
  </head>
  <body>
    <button onclick="alertMessage()">Click me! 1</button>
  </body>
  <script type="text/javascript">
    const array = [1, 2, 3, 4, 5];

    console.log(array[0]); // 1
  </script>
</html>
