<!-- フォームに値が入力されたとき、アラートを出す -->
<!DOCTYPE html>
<html>
  <head>
    <title>sample</title>
  </head>

  <body>
    <input id="input" type="text" />
  </body>

  <script type="text/javascript">
    document.getElementById("input").addEventListener("input", function () {
      alert("Hello World! 4");
    });
  </script>
</html>

<!-- onchangeや、oninputも正解 -->
