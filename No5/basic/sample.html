<!-- イベントの解説 -->
<!-- 6.jsでマウスホバーしたらアラート表示 -->

<!DOCTYPE html>
<html>
  <head>
    <title>sample</title>
  </head>

  <body>
    <button id="button">Hover me!</button>
  </body>

  <script type="text/javascript">
    document.getElementById("button").onmouseover = function () {
      alert("Hello World!");
    };
  </script>
</html>
